<div class='header'>
  <div class='wrapper'>
    <h1>The <span>Movies DB</span></h1>
    <nav class='navigation'>
      <span *ngFor='let link of links' [class.active]='link.value === currentUrl' [routerLink]='link.value'>{{link.title}}</span>
    </nav>
    <div class='search'>
      <input [(ngModel)]='search' (keyup.enter)='handleSearch()'>
      <button (click)='handleSearch()'>Search</button>
    </div>
  </div>
</div>
